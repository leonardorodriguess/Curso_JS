<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: black;
            color: antiquewhite;
        }
        div#area{
            background: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <h1>DOM</h1>
    <div id="area"> <!--onnclick="clicar()" onmouseenter = "entrar()" onmouseout="sair()"></div> -->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
     
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        
        function entrar(){
            a.innerText = 'Entrou' 
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
